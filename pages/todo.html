<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div id="todo_wrap">
        <h1>ToDo list</h1>
        <form id="todo_form">
          <div class="row mb-3">
            <div class="col-9">
              <label for="task_title" class="form-label">Title</label>
              <input type="text" class="form-control" id="task_title">
            </div>
            <div class="col-3">
              <label for="task_priority" class="form-label">Priority</label>
              <select class="form-select" id="task_priority">
                <option value="1">Lowest</option>
                <option value="2">Low</option>
                <option value="0">Normal</option>
                <option value="3">High</option>
                <option value="4">Highest</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="task_description" class="form-label">Description</label>
            <textarea class="form-control" id="task_description" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <div id="todo_list"></div>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>

<script src="assets/js/pages/todo.js"></script>
