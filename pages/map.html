<div class="container">
  <h1>Map examples</h1>
  
  <div class="card mb-4">
    <div class="card-header">Simple map</div>
    <div class="card-body">
      <div id="map_1" class="map-container">
        <a href="javascript:void(0)" class="initMap">
          <img src="assets/images/map-test.png" alt="">

<script src="assets/plugins/leaflet/leaflet.js" defer></script>
<script>
const myIcon = L.icon({
    iconUrl: 'assets/plugins/leaflet/images/marker-icon.png',
    iconSize: [25, 41],
    iconAnchor: [12, 43],
    popupAnchor: [1, -43],
    shadowUrl: 'assets/plugins/leaflet/images/marker-shadow.png',
    shadowSize: [41, 41],
    shadowAnchor: [12, 43]
});

$(".initMap").click(()=>{
  $("#map_1").html('')
  initMap()
})

function initMap(){
  const map = L.map('map_1').setView([46.97103383118516, 31.96630788882693], 16);

  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a>'
  }).addTo(map);

  L.marker([46.97103383118516, 31.96630788882693], {icon: myIcon}).addTo(map).bindPopup('I`m here!')
}
</script>
